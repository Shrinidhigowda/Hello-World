<html>
<head>
<title>Demo of changing position of an Image in JavaScript</title>
<script language='JavaScript' type='text/JavaScript'>

function move_img(str) 
{
var step=50; 
switch(str)
{
case "down":
var x=document.getElementById('i1').offsetTop;
x= x + step;
document.getElementById('i1').style.top= x + "px";
break;

case "up":
var x=document.getElementById('i1').offsetTop;
x= x -step;
document.getElementById('i1').style.top= x + "px";
break;

case "left":
var y=document.getElementById('i1').offsetLeft;
y= y - step;
document.getElementById('i1').style.left= y + "px";
break;

case "right":
var y=document.getElementById('i1').offsetLeft;
y= y + step;
document.getElementById('i1').style.left= y + "px";
break;
}
}
</script>
</head>
<body>
<img src="Dog.jpg" width=300px; height=300px; id='i1' 
  style="position:absolute; left: 540; top: 200;">
<center><input type=button onClick=move_img('up') value='Up'>
<input type=button onClick=move_img('left') value='Left'>
<input type=button onClick=move_img('right') value='right'>
<input type=button onClick=move_img('down') value='down'></center>
</body>
</html>
